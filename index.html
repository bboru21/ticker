<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ticker</title>
		
		<link href="libs/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
		<link href="libs/css/ticker.css" rel="stylesheet" type="text/css" media="all">
		
	</head>
	<body>
		
		<div id="ticker-container">
	
			<h1>Ticker</h1>
			
			<form class="form-inline" role="form" id="ticker-form">
				<div class="form-group">
					<label class="sr-only" for="ticker-name">Task Name</label>
					<input type="text" class="form-control" id="ticker-name" placeholder="Task Name" />
				</div>
				
				<div class="checkbox">
					<label>
						<input id="pause-tickers" type="checkbox" checked="checked"> Pause Existing
					</label>
				</div>
				
				<button type="submit" class="btn btn-default">New Ticker</button>
			</form>
			
		</div>
		
		<script src="libs/js/ticker.js"></script>
		<script>
			var form = document.getElementById("ticker-form");
			
			var button = form.getElementsByTagName("button")[0];
			button.addEventListener( "click", function(e) { 
				
				e.preventDefault();
				
				var form = e.target.parentNode;
				var displayName = document.getElementById("ticker-name").value;
				var pauseExisting = document.getElementById("pause-tickers").checked;
				
				form.reset();

				initTicker({"displayName": displayName, "pauseExisting": pauseExisting});
				return false;
			}, false);
		</script>
	</body>
</html>
